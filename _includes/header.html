<header class="site-header">
  <a href="{{ site.baseurl | prepend: site.url }}" class="logo"><span class="logo"><amp-img src="{{ site.logo | prepend: site.baseurl | prepend: site.url }}" width="48" height="48" /></span></a>

  <div class="page-links">
    <a class="page-link" href="{{ site.baseurl | prepend: site.url }}">Home</a>
    • <a class="page-link" href="https://vertx-starter.jetdrone.xyz">Vert.x Starter</a>
    {% for my_page in site.pages %}
      {% if my_page.title %}
      • <a class="page-link" href="{{ my_page.url | prepend: site.baseurl | prepend: site.url }}">{{ my_page.title }}</a>
      {% endif %}
    {% endfor %}
  </div>
</header>
